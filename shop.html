<style> 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
</style>
<body>
  <header>
    <h1>Ley Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

    <main>
    <h2>Shop Our Collection</h2>
    <style>
     img {
        width: 100%;
        height: 50px;
        object-fit: calc(100% - 10px);
        border-radius: 5px; 
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 50px;
        padding: 40px;
      }
      .product-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
      }
      .product-card h3 {
        margin: 10px 0;
      }
    </style>
    <div class="product-grid">
      <!-- Example product item -->
      <div class="product-card">
        <img src="Images/product1.jpeg" alt="Product 1" />
        <h3>Top</h3>

        <button>Add to Cart</button>
      </div>
        <div class="product-card">
            <img src="Images/product2.jpeg" alt="Product 2" />
            <h3>Pollow</h3>
            <p>$2</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/product3.jpeg" alt="Product 3" />
            <h3>Shirt</h3>
            <p>$3</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/product4.jpeg" alt="Product 4" />
            <h3>Jacket</h3>
            <p>$4</p>
            <button>Add to Cart</button>
        </div>      
        <div class="product-card">
            <img src="product5.jpg" alt="Product 5" />
            <h3>Hat</h3>
            <p>$5</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product6.jpg" alt="Product 6" />
            <h3>Socks</h3>
            <p>$6</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="product7.jpg" alt="Product 7" />
            <h3>Scarf</h3>
            <p>$7</p>
            <button>Add to Cart</button>
        </div>  
        </div>  <!-- Repeat for more products -->
    </div>


    </div>
