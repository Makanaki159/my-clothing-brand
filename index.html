<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style> 
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
  }
  
  header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  
  .hero {
    text-align: center;
    padding: 100px 20px;
    background-color: #f4f4f4;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #000;
    color: white;
    text-decoration: none;
    margin-top: 20px;
    border-radius: 4px;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 150px;
    margin-top: 75px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    text-align: center;
  }
    
  
  .product-card img {
    max-width: 100%;
    height: auto;
  }
  
  .product-card h3 {
    margin: 10px 0;
  }
  
  .product-card p {
    margin-bottom: 10px;
  }
  @media screen and (max-width: 600px) {
    nav a {
        display: block; 
        margin: 10px 0;
    }
    .about-section,
    .contact-section,
    .shop-selection {
        padding: 20px;
        margin:30px auto;
        font-size: 16px
    }
    .founder-quote {
        font-size: 18px;
        padding-left: 15px 
    }
    .product-grid{
        grid-template-columns: 1fr !important;
    }
    footer{ 
        font-size: 14px;
        padding:15px;
    }
  }
</style>
<body>
    
  <header>
    <h1>Ley Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>No Scars on the Outside</h2>
    <p>Clothing that speaks what we hide.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <footer style="background-color: #000; color: #fff; text-align: center; padding: 20px margin-top 60px;">
    <p>&copy; 2025 Ley Store. All rights reserved.</p>
    <ul>
      <li><a href="#privacy">Privacy Policy</a></li>
      <li><a href="#terms">Terms of Service</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
    <div class="social-media">
      <a href="#facebook">Facebook</a>
      <a href="#twitter">Twitter</a>
      <a href="#instagram">Instagram</a>
  </footer>
</body>
</html>
